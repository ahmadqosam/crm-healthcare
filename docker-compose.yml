version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: crm_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-crm_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network

  redis:
    image: redis:7-alpine
    container_name: crm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network
    command: redis-server --save "" --appendonly no

  rabbitmq:
    image: rabbitmq:3-management
    container_name: crm_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    networks:
      - crm-network

  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      AUTH_SERVICE_URL: http://auth-service:3001/graphql
      CHAT_SERVICE_URL: http://chat-service:3002/graphql
    depends_on:
      - auth-service
      - chat-service
      - redis
    networks:
      - crm-network

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-crm_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      REDIS_HOST: auth-redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - auth-redis
    networks:
      - crm-network

  auth-redis:
    image: redis:7-alpine
    container_name: crm_auth_redis
    ports:
      - "6380:6379"
    restart: always
    networks:
      - crm-network

  chat-service:
    build:
      context: .
      dockerfile: apps/chat-service/Dockerfile
    restart: always
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-crm_db}?schema=public # Not used by ChatService but good to have env
      CHAT_DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/crm_chat?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
    depends_on:
      - postgres
      - redis
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
